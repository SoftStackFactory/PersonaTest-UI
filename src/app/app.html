<ion-menu persistent="true" side="right" [content]="mycontent">

    <ion-header>
        <ion-navbar>
            <ion-buttons end>
                <button ion-button icon-only menuClose (click)="closeMenu()">
                  <ion-icon name="close-circle"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>PersonaTest</ion-title>
          </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="goHome()"><ion-icon name="home"></ion-icon>
                {{'MENU.HOME' | translate}}</button>
            <button ion-item (click)="manageAcc()">{{'MENU.MANAGE' | translate}}</button>
            <button ion-item (click)="changePassword()">{{'MENU.CHANGE' | translate}}</button>
            <button ion-item (click)="becomeOrg()">{{'MENU.BECOME' | translate}}</button>
            <button ion-item (click)="deleteAcc()">{{'MENU.CANCEL' | translate}}</button>
            <button ion-item (click)="logout()"><ion-icon name="log-out"></ion-icon>{{'MENU.LOGOUT' | translate}}</button>
            
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
