<!-- Generated template for the OrgSearchComponent component -->
<ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>      
  </ion-toolbar>
<ion-list class="testList">
    <ion-content class="card-background-page" *ngFor="let item of items">
      <ion-card>
        <img src="{{ item.pic }}"/>
        <div class="card-title">{{ item.title }}</div>
        <div class="card-subtitle">{{ item.sub }}</div>
      </ion-card>
    </ion-content>
</ion-list>
