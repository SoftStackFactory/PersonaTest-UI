<!-- Generated template for the OrgSearchComponent component -->
<div id="search">
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>      
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="selectOrg(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</div>
