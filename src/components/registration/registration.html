      <ion-title text-center padding>New User Registration</ion-title>

    <form>
    <div class="registration-rows">
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input name="firstName" type="string"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input name="lastName" type="string"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-input name="age" type="number"></ion-input>
      </ion-item>
      <ion-item>    
        <ion-label floating>Email</ion-label>
        <ion-input name="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input name="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input name="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select>
        <ion-option>Decline</ion-option>
        <ion-option>Female</ion-option>
        <ion-option>Male</ion-option>
        <ion-option>Other</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="registration-input">
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
    <ion-item class="registration-input">
      <ion-label>Confirm Password</ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
    <ion-item class="registration-input">
    <ion-label>Gender</ion-label>
    <ion-select>
      <ion-option>decline</ion-option>
      <ion-option>female</ion-option>
      <ion-option>male</ion-option>
      <ion-option>other</ion-option>
    </ion-select>
  </ion-item>
    <ion-item class="registration-input">
      <ion-label>Terms and Conditions
      <button ion-button icon-only small round outline id="eulaButton" (click)="showEula()">
        <ion-icon name="help"></ion-icon>
      </button>

      </ion-label>
    </div>
    </form>
    <div class="register-button">
      <button ion-button outline type="submit">Register</button>
    </div>
  </div>
</div>
