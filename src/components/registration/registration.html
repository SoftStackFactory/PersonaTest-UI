<!-- Generated template for the RegistrationComponent component -->
<ion-content padding class="registration">
  <ion-title text-center class="regTitle">New User Registration</ion-title>
  <div padding class="registration-container">
    <form>
    <ion-item class="registration-input">
      <ion-label>First Name</ion-label>
      <ion-input name="firstName" type="string" placeholder="Jane"></ion-input>
    </ion-item>
    <ion-item class="registration-input">
      <ion-label>Last Name</ion-label>
      <ion-input name="lastName" type="string" placeholder="Doe"></ion-input>
    </ion-item>
    <ion-item class="registration-input">
      <ion-label>Age</ion-label>
      <ion-input name="age" type="number" placeholder="42"></ion-input>
    </ion-item>
    <ion-item class="registration-input">    
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="jane@doe.com"></ion-input>
    </ion-item>
    <ion-item class="registration-input">
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
    <ion-item class="registration-input">
      <ion-label>Confirm Password</ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
    <ion-item class="registration-input">
    <ion-label>Gender</ion-label>
    <ion-select>
      <ion-option>decline</ion-option>
      <ion-option>female</ion-option>
      <ion-option>male</ion-option>
      <ion-option>other</ion-option>
    </ion-select>
  </ion-item>
    <ion-item class="registration-input">
      <ion-label>Terms and Conditions
      <button ion-button icon-only small round outline id="eulaButton" (click)="showEula()">
        <ion-icon name="help"></ion-icon>
      </button>
      </ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
      
    </ion-item>
    
    <button ion-button round outline type="submit" class="register-button" center>Register</button>
    </form>
  </div>
