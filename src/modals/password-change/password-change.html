
<ion-header>

  <ion-navbar>
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="menu-instruction">Confirm your current password, then enter your new password and confirm.  
  Click submit to complete.</p>
  <form [formGroup]="changeRequestForm" (ngSubmit)="passwordChange(changeRequestForm)">
      <ion-item>
        <ion-label floating><small class="asterik">*</small>Old Password: </ion-label>
        <ion-input type="text" formControlName="oldPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><small class="asterik">*</small>New Password: </ion-label>
        <ion-input type="text" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><small class="asterik">*</small>Confirm New Password: </ion-label>
        <ion-input type="text" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <button class="menu-button" ion-button type="submit" [disabled]="!changeRequestForm.valid">Submit</button>
    </form>
    <footer>
        <small class="asterik">*</small>required fields
    </footer>
</ion-content>
