
<ion-header>

  <ion-navbar>
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="menu-instruction">{{'PASSWORDCHANGE.INSTRUCT' | translate}}</p>
  <form [formGroup]="changeRequestForm" (ngSubmit)="passwordChange(changeRequestForm)">
      <ion-item>
        <ion-label floating><small class="asterik">*</small>{{'PASSWORDCHANGE.OLD' | translate}}</ion-label>
        <ion-input type="text" formControlName="oldPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><small class="asterik">*</small>{{'PASSWORDCHANGE.NEW' | translate}}</ion-label>
        <ion-input type="text" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><small class="asterik">*</small>{{'PASSWORDCHANGE.CONFIRM' | translate}} </ion-label>
        <ion-input type="text" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <button class="menu-button" ion-button type="submit" [disabled]="!changeRequestForm.valid">{{'PASSWORDCHANGE.SUBMIT' | translate}}</button>
    </form>
    <footer>
        <small class="asterik">*</small>{{'PASSWORDCHANGE.REQ' | translate}}
    </footer>
</ion-content>
