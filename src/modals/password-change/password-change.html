
<ion-header>

  <ion-navbar>
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="menu-instruction">Confirm your current password, then enter your new password and confirm.  
  Click submit to complete.</p>
  <form [formGroup]="changeRequestForm" (ngSubmit)="passwordChange(changeRequestForm)">
      
        <!--PASSWORD INPUT-->
        <ion-item>
          <ion-label floating><small class="asterik">*</small>{{'REGISTER.PASSWORD' | translate}}</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        
        <!--CONFIRM PASSWORD INPUT-->
        <ion-item>
          <ion-label floating><small class="asterik">*</small>{{'REGISTER.CONFIRM' | translate}}</ion-label>
            <ion-input formControlName="confirmPassword" type="password"></ion-input>
        </ion-item>
        <div class="errors" *ngIf="!changeRequestForm.controls.confirmPassword.valid && (changeRequestForm.controls.confirmPassword.dirty || submitAttempt)">
          <p>{{'REGISTER.ERRORPASSWORD' | translate}}</p>
        </div>
        
      <button class="menu-button" ion-button type="submit" [disabled]="!changeRequestForm.valid">Submit</button>
    </form>
    <footer>
        <small class="asterik">*</small>required fields
    </footer>
</ion-content>
