
<ion-header>

  <ion-navbar>
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="menu-instruction">Please Enter Organization Data</p>
  <form [formGroup]="orgRequestForm" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Name: </ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Website: </ion-label>
        <ion-textarea formControlName="website"></ion-textarea>
      </ion-item>
      <button class="menu-button" ion-button type="submit" [disabled]="!orgRequestForm.valid">Submit</button>
    </form>
    <p>Please allow 48 hours for requests to be processed by the administrator</p>
</ion-content>
