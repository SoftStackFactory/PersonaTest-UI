
<ion-header>

  <ion-navbar>
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="menu-instruction">{{'BEORG.INSTRUCTION' | translate}}</p>
  <form [formGroup]="orgRequestForm" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>{{'BEORG.NAME' | translate}}</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{'BEORG.WEB' | translate}} </ion-label>
        <ion-textarea formControlName="website"></ion-textarea>
      </ion-item>
      <button class="menu-button" ion-button type="submit" [disabled]="!orgRequestForm.valid">{{'BEORG.SUBMIT' | translate}}</button>
    </form>
    <p>{{'BEORG.PLEASE' | translate}}</p>
</ion-content>
