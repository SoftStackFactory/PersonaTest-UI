
<ion-header>

  <ion-navbar>
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="menu-instruction">Enter your email and click submit.</p>
  <form [formGroup]="resetRequestForm" (ngSubmit)="passwordReset(resetRequestForm)">
      <ion-item>
        <ion-label floating><small class="asterik">*</small>Email: </ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <button class="menu-button" ion-button type="submit" [disabled]="!resetRequestForm.valid">Submit</button>
    </form>
    <footer>
      <small class="asterik">*</small>required fields
    </footer>
</ion-content>
