
<ion-header>

  <ion-navbar>
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="menu-instruction">Enter changes to your profile and click submit when complete</p>
  <form [formGroup]="accountChangeForm" (ngSubmit)="accountChange(accountChangeForm)">
      <ion-item>
        <ion-label floating><small class="asterik">*</small>First Name: </ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><small class="asterik">*</small>Last Name: </ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Age: </ion-label>
        <ion-input type="text" formControlName="age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><small class="asterik">*</small>Gender: </ion-label>
          <ion-select type="text" formControlName="gender">
            <ion-option>Decline</ion-option>
            <ion-option>Female</ion-option>
            <ion-option>Male</ion-option>
            <ion-option>Other</ion-option>
          </ion-select>
      </ion-item>
      <button class="menu-button" ion-button type="submit" [disabled]="!accountChangeForm.valid">Submit</button>
    </form>
    <footer>
    <small class="asterik">*</small>required fields
    </footer>
</ion-content>
