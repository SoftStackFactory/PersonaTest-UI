
<ion-content id="body" padding>

  <div class="container">
    <div class="wizard">
      <ion-slides pager>
        <ion-slide style>
            <div class="picture">
              <div class="photo"><img src="https://cdn.pixabay.com/photo/2017/03/23/09/33/arrows-2167828_640.jpg" height="100"></div>
            </div>
          <h2 class="font">Welcome to PersonaTest, Classify the Workforce Into Subgroups to Maximize Effeciency. <a (click)="Register()"><u>Join Today!</u></a></h2>
        </ion-slide>

        <ion-slide style>
          <div class="picture">
              <div class="photo"><img src="https://cdn.pixabay.com/photo/2015/11/03/09/28/puzzle-1020411_640.jpg" height="100"></div>
            </div>
          <h2 class="font">Find That Perfect Puzzle Peace! Locate the Perfect Fit to Fill All Your Positions of Need.</h2>
        </ion-slide>

        <ion-slide style>
          <div class="picture">
              <div class="photo"><img src="https://cdn.pixabay.com/photo/2017/06/10/07/18/list-2389219_640.png" height="100"></div>
            </div>
          <h2 class="font">For Hire or for Personal Use, Take A test to Gain A Better Understanding of Your Personality Type.</h2>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
  <div class="bottom">
    <button ion-button type="submit" class="button-block" (click)="Register()">
      SignUp
    </button>
  <div class="login"  (click)="Login()">Login</div>
  </div>
</ion-content>
