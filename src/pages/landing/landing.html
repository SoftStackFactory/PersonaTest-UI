
<ion-content id="body" padding>

  <div class="container">
    <div class="wizard">
      <ion-slides pager autoplay="3000" loop="true" speed="2000">
        <ion-slide style>
              <div class="photo"><img src='./assets/arrow.jpg' height="100"></div>
          <h2 class="font">{{'LANDING.SLIDEONE' | translate}} <a (click)="Register()"><u>{{'LANDING.JOIN' | translate}}</u></a></h2>
        </ion-slide>

        <ion-slide style>
              <div class="photo"><img src='./assets/puzzle.jpg'height="100"></div>
          <h2 class="font">{{'LANDING.SLIDETWO' | translate}}</h2>
        </ion-slide>

        <ion-slide style>
              <div class="photo"><img src='./assets/test.png' height="100"></div>
          <h2 class="font">{{'LANDING.SLIDETHREE' | translate}}</h2>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
  <div translate class="bottom">
    <button ion-button type="submit" class="button-block" (click)="Register()">
      {{'LANDING.SIGNUP' | translate}}
    </button>
  <div class="login"(click)="Login()">{{'LANDING.LOGIN' | translate}}</div>
  </div>
</ion-content>
