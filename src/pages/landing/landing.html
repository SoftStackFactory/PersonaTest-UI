
<ion-content id="body" padding>

  <div class="container">
    <div class="wizard">
      <ion-slides pager autoplay="3000" loop="true" speed="2000">
        <ion-slide style>
              <div class="photo"><img src='./assets/arrow.jpg' height="100"></div>
          <h2 class="font">Welcome to PersonaTest, Classify the Workforce Into Subgroups to Maximize Effeciency. <a (click)="Register()"><u>Join Today!</u></a></h2>
        </ion-slide>

        <ion-slide style>
              <div class="photo"><img src='./assets/puzzle.jpg'height="100"></div>
          <h2 class="font">Find That Perfect Puzzle Peace! Locate the Perfect Fit to Fill All Your Positions of Need.</h2>
        </ion-slide>

        <ion-slide style>
              <div class="photo"><img src='./assets/test.png' height="100"></div>
          <h2 class="font">For Hire or for Personal Use, Take A test to Gain A Better Understanding of Your Personality Type.</h2>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
  <div class="bottom">
    <button ion-button type="submit" class="button-block" (click)="Register()">
      SignUp
    </button>
  <div class="login"  (click)="Login()">Login</div>
  </div>
</ion-content>
