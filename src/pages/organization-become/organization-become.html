<ion-header>

  <ion-navbar text-center>
    <ion-title>PersonaTest</ion-title>
    <ion-buttons end>
      <button icon-only outline end (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="joinContainer">
    <div class="joinTitle">
      <ion-title text-center padding>Become an Organization</ion-title>
      <p>Please enter information about your organization.</p>
    </div>
  <div class="joinForm">
    <form #joinForm="ngForm" (ngSubmit)="requestOrg(joinForm)">
    <div class="joinItems">
      <ion-item>
        <ion-label floating>Organization Name</ion-label>
        <ion-input name="orgName" type="string" [(ngModel)]="organization.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Organization Webpage</ion-label>
        <ion-input name="orgWebpage" type="url" [(ngModel)]="organization.webPage"></ion-input>
      </ion-item>
      <ion-item class="eula">
        <ion-label>Terms and Conditions
          <button ion-button icon-only small id="eulaButton" (click)="showEula()">
            <ion-icon name="help"></ion-icon>
          </button>
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </div>
    </form>
    <div padding class="submitButton">
      <button ion-button outline type="submit" (click)="requestOrg()">Submit</button>
    </div>
    <p text-center>Please allow 48 hours for requests to be processed by administrator</p>
  </div>
</div>
</ion-content>
