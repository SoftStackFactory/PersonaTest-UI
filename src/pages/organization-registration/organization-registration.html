<ion-header>

  <ion-navbar>
    <ion-title>organization-registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="orgRegForm" novalidate>
  <!--NAME INPUT-->
        <ion-item>
          <ion-label floating>Name of Organization</ion-label>
            <ion-input formControlName="name" type="string"></ion-input>
        </ion-item>
        <!--<div class="errors" *ngIf="!orgRegForm.controls.name.valid && (orgRegFormForm.controls.name.dirty || submitAttempt)">-->
          <!--<p>Please enter the name of your organization.</p>-->
        <!--</div>-->
  
  <!--OWNERID INPUT-->
    <ion-item>
      <ion-label floating>Please enter your provided ID number</ion-label>
        <ion-input formControlName="ownerId" type="number"></ion-input>
    </ion-item>
    
  <!--DESCRIPTION INPUT-->
    <ion-item>
      <ion-label floating>Please describe your organization</ion-label>
        <ion-input formControlName="description" type="string"></ion-input>
    </ion-item>
    
  <!--BUTTON-->
    <button ion-button outline (click)="submit()">Submit</button>
  </form>

</ion-content>
