<ion-header>

  <ion-navbar>
    <!-- 
    <ion-title>{{ HOME.TITLE | translate }}<ion-title>
    -->
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 
  <div padding>
    <ion-segment [(ngModel)]="testType">
      <ion-segment-button value="personal">
        Personal
      </ion-segment-button>
      <ion-segment-button value="organization">
        Organizational
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div id="main-container" [ngSwitch]="testType">
    <div *ngSwitchCase="'personal'" id="personalsegment">
          <h3>Hello {{ this.userName }}</h3>
           <div class="testbuttons">
             <button ion-button block (click)="forPlay()" class="button">Take a Test</button>
             <button ion-button block outline (click)="showResults()" class="button2">View Results</button>
          </div>
    </div>
        
    <div *ngSwitchCase="'organization'" id="organizationsegment">
          <h3>Org Search Here?</h3>
          <ion-toolbar>
            <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>      
          </ion-toolbar>
          <div class="testbuttons">
            <button ion-button block (click)="forWork()" class="button">Take a Test</button>
            <button ion-button block outline (click)="viewResults()" class="button2">View Results</button>
            <button ion-button block outline (click)="becomeOrg()" class="button2">Become an<br /> Organization</button>
          </div>
    </div>
    
  </div>


</ion-content>
