<ion-header>

  <ion-navbar>
    <!-- 
    <ion-title>{{ HOME.TITLE | translate }}<ion-title>
    -->
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="testType">
      <ion-segment-button value="personal">
        Personal
      </ion-segment-button>
      <ion-segment-button value="organization">
        Organization
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div id="main-container" [ngSwitch]="testType">
    <ion-list class="list" *ngSwitchCase="'personal'" no-lines>
      <h6>Hello {{ this.userName }}</h6>
      <ion-item>
        <h2>Take a Test</h2>
      </ion-item>
      <ion-item>
        <button ion-button block outline (click)="forWork()">For Work</button>
      </ion-item>
      <ion-item>
        <button ion-button block outline (click)="forPlay()">For Play</button>
      </ion-item>
      <ion-item>
        <h2>Show My</h2>
      </ion-item>
      <ion-item>
        <button ion-button block outline (click)="showResults()">Results</button>
      </ion-item>
    </ion-list>
  
    <ion-list *ngSwitchCase="'organization'" no-lines>
        <h6>{{this.userName }} @ {{ this.organizationName }}</h6>
      <ion-item>
        <button ion-button block outline (click)="viewResults()">View Results</button>
      </ion-item>
      <ion-item>
        <button ion-button block outline (click)="manageAcc()">Manage Account</button>
      </ion-item>
      <ion-item>
        <button ion-button block outline (click)="becomeOrg()">Become an<br /> Organization</button>
      </ion-item>
    </ion-list>
    
</div>


</ion-content>
