<ion-header>

  <ion-navbar text-center>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="registration">
  <ion-title text-center class="regTitle">New User Registration</ion-title>
  <div padding class="registrationForm">
    <form>
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input name="firstName" type="string" placeholder="Jane"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input name="lastName" type="string" placeholder="Doe"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Age</ion-label>
      <ion-input name="age" type="number" placeholder="42"></ion-input>
    </ion-item>
    <ion-item>    
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="jane@doe.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select>
      <ion-option>decline</ion-option>
      <ion-option>female</ion-option>
      <ion-option>male</ion-option>
      <ion-option>other</ion-option>
    </ion-select>
  </ion-item>
    <ion-item>
      <ion-label>Terms and Conditions
      <button ion-button small round outline id="eulaButton">?</button>
      </ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
      
    </ion-item>
    
    <button ion-button round outline type="submit" center>Register</button>
    </form>
  </div>

</ion-content>
