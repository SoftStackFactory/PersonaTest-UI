<ion-header>

  <ion-navbar>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <div *ngFor="let category of categories">
      <ion-checkbox></ion-checkbox>
    <button detail-none (click)="expandCategory(category)" ion-item>
      <!--<h2>TITLE</h2>-->
      <h2>{{category.name}}</h2>
      <expandable [expandHeight]="categoryExpandHeight" [expanded]="category.expanded">
        DESCRIPTION
      </expandable>
      <button ion-button clear item-end>View</button>
    </button>
    </div>
  </ion-list>
  
</ion-content>
