<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="archive"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>PersonaTest</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h4 text-center><i>{{ userName }}</i></h4>
  <h2 text-center>{{ testName }}</h2>
  <p class="direction">Indicate how much the statement applies to you using the sliding scale below.</p>
  <ion-card>
    <ion-card-content text-center>
      {{question}}
    </ion-card-content>
  </ion-card>
  <div class="label">
    <p>Strongly Disagree</p>
    <p>Strongly Agree</p>
  </div>
  <ion-range step="25" snaps="true" [(ngModel)]="degreeNum">

  </ion-range>
  <div class="labels">
    <div [class.inactive]="degreeNum != 0">Strongly Disagree</div>
    <div [class.inactive]="degreeNum != 25">Disagree</div>
    <div [class.inactive]="degreeNum != 50">Neutral</div>
    <div [class.inactive]="degreeNum != 75">Agree</div>
    <div [class.inactive]="degreeNum != 100">Strongly Agree</div>
  </div>
  <div text-center>
    <button ion-button (click)="toNextQuestion()">
      Next Question
    </button>
  </div>
  <progress-bar [totalQuestionNum]="totalQuestionNum" [questionNum]="questionNum"></progress-bar>
</ion-content>
