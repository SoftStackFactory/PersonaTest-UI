<ion-header>

  <ion-navbar>
    <ion-title text-center>PersonaTest</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveAnswers()">
        <ion-icon name="archive"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="main-container">
    <div class="left-container">
      <h4 text-center><span class="name">{{ (user | async)?.firstName }}</span></h4>
      <h2 text-center class="test-name">{{ testName }}</h2>
      <p class="instruction">{{'QUE.INSTRUCTION' | translate}}</p>
      <ion-card>
        <div class="card-container">
          <ion-card-content text-center>
            <p class="questionText">{{questionText}}</p>
          </ion-card-content>
        </div>
      </ion-card>
    </div>
    <div class="right-container">
      <div class="label">
        <p>{{'QUE.SD' | translate}}</p>
        <p>{{'QUE.SA' | translate}}</p>
      </div>
      <ion-range step="25" snaps="true" [(ngModel)]="degreeNum" #slider="ngModel">
      </ion-range>
      <div class="labels">
        <div [class.inactive]="degreeNum != 0">{{'QUE.SD' | translate}}</div>
        <div [class.inactive]="degreeNum != 25">{{'QUE.DIS' | translate}}</div>
        <div [class.inactive]="degreeNum != 50">{{'QUE.NEU' | translate}}</div>
        <div [class.inactive]="degreeNum != 75">{{'QUE.AGREE' | translate}}</div>
        <div [class.inactive]="degreeNum != 100">{{'QUE.SA' | translate}}</div>
      </div>

      <div text-center>
        <button ion-button (click)="toNextQuestion()" [class.button-disabled]="slider.untouched" >
          {{'QUE.NEXT' | translate}}
        </button>
      </div>
      <div class="progress-bar">
        <progress-bar [totalQuestionNum]="totalQuestionNum" [questionNum]="questionNum"></progress-bar>
      </div>
    </div>

  </div>
</ion-content>
