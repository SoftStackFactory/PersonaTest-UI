<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="archive"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>PersonaTest</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toLobbyPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="main-container">
    <div class="left-container">
      <h4 text-center><span class="name">{{ userName }}</span></h4>
      <h2 text-center class="test-name">{{ testName }}</h2>
      <p class="instruction">Indicate how much the statement applies to you using the sliding scale below.</p>
      <ion-card>
        <div class="card-container">
          <ion-card-content text-center>
            <p>{{questionText}}</p>
          </ion-card-content>
        </div>
      </ion-card>
    </div>
    <div class="right-container">
      <div class="label">
        <p>Strongly Disagree</p>
        <p>Strongly Agree</p>
      </div>
      <ion-range step="25" snaps="true" [(ngModel)]="degreeNum" #slider="ngModel">


      </ion-range>
      <div class="labels">
        <div [class.inactive]="degreeNum != 0">Strongly Disagree</div>
        <div [class.inactive]="degreeNum != 25">Disagree</div>
        <div [class.inactive]="degreeNum != 50">Neutral</div>
        <div [class.inactive]="degreeNum != 75">Agree</div>
        <div [class.inactive]="degreeNum != 100">Strongly Agree</div>
      </div>
      <div text-center>
        <button ion-button (click)="toNextQuestion()" [disabled]="slider.untouched">
          Next Question
        </button>
      </div>
      <div class="progress-bar">
        <progress-bar [totalQuestionNum]="totalQuestionNum" [questionNum]="questionNum"></progress-bar>
      </div>
    </div>

  </div>
</ion-content>
