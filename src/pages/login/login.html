<ion-header>

  <ion-navbar text-center>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="login-container">
        <form [formGroup]="loginForm" novalidate>
            <div class="login-rows">
                <ion-item>    
                  <ion-label floating>Email</ion-label>
                    <ion-input name="email" type="email" formControlName="email"></ion-input>
                </ion-item>
                <div class="error" *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)">
                  <p>Please enter a valid email address</p>
                </div>
                
                <ion-item>
                  <ion-label floating>Password</ion-label>
                    <ion-input name="password" type="password" formControlName="password"></ion-input>
                </ion-item>
            </div>
            <!--<div class="large-screen">-->
            <div class="login-button">
                <button ion-button (click)="submit()" class="outline">Login</button>
            </div>
        </form>
        <remember-me></remember-me>
        <!--</div>-->
    </div>
    
    <footer>
        Don't have an account yet? 
            <a (click)="goToRegister()"> Sign up here.</a>
    </footer>
</ion-content>
