<ion-header>

  <ion-navbar text-center>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="login-container">
        <form [formGroup]="loginForm" novalidate>
            <div class="login-rows">
                <ion-item>    
                  <ion-label floating>{{'LOGIN.EMAIL' | translate}}</ion-label>
                    <ion-input name="email" type="email" formControlName="email"></ion-input>
                </ion-item>
                <div class="error" *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)">
                  <p>Please enter a valid email address</p>
                </div>
                
                <ion-item>
                  <ion-label floating>{{'LOGIN.PASSWORD' | translate}}</ion-label>
                    <ion-input name="password" type="password" formControlName="password"></ion-input>
                </ion-item>
            </div>
            <div class="login-button">
                <button ion-button (click)="submit()" class="outline">{{'LOGIN.LOGIN' | translate}}</button>
            </div>
        </form>
        <remember-me></remember-me>
    </div>
    
    <footer>
        {{'LOGIN.FOOTER' | translate}}
            <a (click)="goToRegister()"> {{'LOGIN.SH' | translate}}</a>
    </footer>
</ion-content>
