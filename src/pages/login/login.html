<ion-header>

  <ion-navbar text-center>
    <ion-title>IPIP Multi-Tenant App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="login-container">
        <form class="form-container" #logForm="ngForm" (ngSubmit)="loginForm(logForm)" novalidate>
            <div class="login-rows">
                <ion-item>    
                  <ion-label floating>Email</ion-label>
                    <ion-input name="email" type="email" [(ngModel)]="user.email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Password</ion-label>
                    <ion-input name="password" type="password" [(ngModel)]="user.password" required></ion-input>
                </ion-item>
            </div>
            <div class="login-button">
                <button ion-button type="submit" class="outline">Login</button>
            </div>
        </form>
    </div>
    <footer>
        Don't have an account yet? 
            <a (click)="goToRegister()"> Sign up here.</a>
    </footer>
</ion-content>
