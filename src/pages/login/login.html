<ion-header>

  <ion-navbar text-center>
    <ion-title>IPIP Multi-Tenant App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="login-container">
        <form class="form-container">
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input name="email" type="email" placeholder="example@email.com" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Password</ion-label>
                <ion-input name="password" type="password" placeholder="Password" required></ion-input>
            </ion-item>
            
            <button ion-button type="submit" class="button-block">Login</button>
        </form>
    </div>
</ion-content>
