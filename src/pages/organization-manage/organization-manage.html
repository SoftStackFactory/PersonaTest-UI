<ion-header>

  <ion-navbar text-center>
    <ion-title>PersonaTest</ion-title>
    <ion-button icon-only (click)="goHome()">
      <ion-icon name="home"></ion-icon>
    </ion-button>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <div padding class="manageForm">
    <div padding class="orgInfo">
      <h5>{{ this.organizationName }}</h5>
      <div class="orgLogo">
      {{ this.organizationLogo }}
      </div>
    </div>
    <form #changeForm="ngForm" (ngSubmit)="submitChanges(changeForm)">
      <h6>Enter changes to your organization's profile and click submit when complete</h6>
      <div padding class="formEntries">
        <ion-item>
          <ion-label floating>Organization Webpage Link</ion-label>
          <ion-input name="orgWebpage" type="url"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Organization Logo</ion-label>
          <ion-input name="orgLogo" type="img"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Organization Owner's Email</ion-label>
          <ion-input name="orgOwner" type="string"></ion-input>
        </ion-item>
      </div>
      <div padding class="submitButton">
      <button ion-button outline type="submit" (click)="submitChanges()">Submit</button>
      </div>
      <p>Please allow 48 hours for requests to be processed by administrator</p>
    </form>
  </div>
</ion-content>
